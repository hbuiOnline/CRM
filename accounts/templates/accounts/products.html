<!--Tell this child to inherited from the main template-->
{% extends 'accounts/main.html' %}

{% block content %}
<br>
<div class="row m-2">
    <div class="col-md">
        <div class="card card-body">
            <h5>Products</h5>
        </div>
        <div class="card card-body">
            <table class="table">
                <tr>
                    <th>Product</th>
                    <th>Category</th>
                    <th>Price</th>

                    
                    {% for i in products %} <!--products is passed from the views.py-->
                        <tr>
                            <td>{{i.name}}</td>
                            <td>{{i.category}}</td>
                            <td>{{i.price}}</td>
                        </tr>
                    {% endfor %}
                        
                </tr>
            </table>
        </div>
    </div>
</div>

{% endblock content %}
